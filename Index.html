<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planetary-Edit pic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="container-galeria">
        <h1>Galeria</h1>
        <article class="galeria">
          <div class="imagen-container" id="estilos">
            <div class="imagen-style montanas1" id="imagen"></div>
          </div>
          <div class="caja-style">
            <h3>Agregar estilos</h3>
            <div class="box-buttons">
              <button class="btn-style" id="blur">Blur</button>
              <button class="btn-style" id="sepia">Sepia</button>
              <button class="btn-style" id="saturacion">Saturacion</button>
              <button class="btn-style" id="negativo">Negativo</button>
              <button class="btn-style" id="grises">Escala de grises</button>
            </div>
          </div>
        </article>
      </section>

      <section class="container-categorias">
        <h1>Categorias</h1>
        <article class="categorias">
          <div class="box-btn-categorias">
            <button class="btn-categorias" id="montanas">Montanas</button>
            <button class="btn-categorias" id="playa">Playas</button>
            <button class="btn-categorias" id="ciudad">Ciudad</button>
            <button class="btn-categorias" id="paisaje">Paisajes</button>
          </div>
          <div class="box-img-categorias" id="montanas">
            <div class="imagenes-categorias montanas1" id="montanas1"></div>
            <div class="imagenes-categorias montanas2" id="montanas2"></div>
            <div class="imagenes-categorias montanas3" id="montanas3"></div>
            <div class="imagenes-categorias montanas4" id="montanas4"></div>
            <div class="imagenes-categorias montanas5" id="montanas5"></div>
            <div class="imagenes-categorias montanas6" id="montanas6"></div>
					</div>
					<div class="box-img-categorias hidden" id="playa">
            <div class="imagenes-categorias playa1" id="playa1"></div>
            <div class="imagenes-categorias playa2" id="playa2"></div>
            <div class="imagenes-categorias playa3" id="playa3"></div>
            <div class="imagenes-categorias playa4" id="playa4"></div>
            <div class="imagenes-categorias playa5" id="playa5"></div>
            <div class="imagenes-categorias playa6" id="playa6"></div>
					</div>
					<div class="box-img-categorias hidden" id="ciudad">
            <div class="imagenes-categorias ciudad1" id="ciudad1"></div>
            <div class="imagenes-categorias ciudad2" id="ciudad2"></div>
            <div class="imagenes-categorias ciudad3" id="ciudad3"></div>
            <div class="imagenes-categorias ciudad4" id="ciudad4"></div>
            <div class="imagenes-categorias ciudad5" id="ciudad5"></div>
            <div class="imagenes-categorias ciudad6" id="ciudad6"></div>
					</div>
					<div class="box-img-categorias hidden" id="paisaje">
            <div class="imagenes-categorias paisaje1" id="paisaje1"></div>
            <div class="imagenes-categorias paisaje2" id="paisaje2"></div>
            <div class="imagenes-categorias paisaje3" id="paisaje3"></div>
            <div class="imagenes-categorias paisaje4" id="paisaje4"></div>
            <div class="imagenes-categorias paisaje5" id="paisaje5"></div>
            <div class="imagenes-categorias paisaje6" id="paisaje6"></div>
          </div>
        </article>
      </section>
    </main>

    <script src="./Sources/Scripts.js"></script>
  </body>
</html>
