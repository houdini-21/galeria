<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planetary-Edit pic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="container-galeria">
        <h1>Galeria</h1>
        <article class="galeria">
          <div class="imagen-container">
            <div class="imagen-style montanas1"></div>
          </div>
          <div class="caja-style">
            <h3>Agregar estilos</h3>
            <div class="box-buttons">
              <button class="btn-style" id="blur">Blur</button>
              <button class="btn-style" id="sepia">Sepia</button>
              <button class="btn-style" id="saturacion">Saturacion</button>
              <button class="btn-style" id="negativo">Negativo</button>
              <button class="btn-style" id="grises">Escala de grises</button>
            </div>
          </div>
        </article>
      </section>

      <section class="container-categorias">
        <h1>Categorias</h1>
        <article class="categorias">
          <div class="box-btn-categorias">
            <button class="btn-categorias">Montanas</button>
            <button class="btn-categorias">Playas</button>
            <button class="btn-categorias">Ciudad</button>
            <button class="btn-categorias">Paisajes</button>
          </div>
          <div class="box-img-categorias">
            <div class="imagenes-categorias montanas1"></div>
            <div class="imagenes-categorias montanas2"></div>
            <div class="imagenes-categorias montanas3"></div>
            <div class="imagenes-categorias montanas4"></div>
            <div class="imagenes-categorias montanas5"></div>
            <div class="imagenes-categorias montanas6"></div>
          </div>
        </article>
      </section>
    </main>
    
    <script src="./Sources/Scripts.js"></script>
  </body>
</html>
